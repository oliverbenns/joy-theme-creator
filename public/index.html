<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="%PUBLIC_URL%/favicon-light.ico"
      rel="icon"
      media="(prefers-color-scheme: light)"
    />
    <link
      href="%PUBLIC_URL%/favicon-dark.ico"
      rel="icon"
      media="(prefers-color-scheme: dark)"
    />

    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="white"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="black"
    />

    <meta property="og:image" content="%PUBLIC_URL%/banner.png" />

    <title>Joy Theme Creator</title>
    <meta
      name="description"
      content="Exposes theming options available in Joy UI by providing color palette and typography controls."
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
